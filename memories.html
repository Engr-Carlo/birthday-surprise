<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">HappyBirthday<span>MyLove</span> ðŸ’–</div>
    <nav>
      <ul class="nav-links">
        <li><a href="welcome.html">Home</a></li>
        <li><a href="our-story.html">Our Story</a></li>
        <li><a href="memories.html">Memories</a></li>
        <li><a href="love-song.html">Love Song</a></li>
        <li><a href="videos.html">Videos</a></li>
        <li><a href="message-me.html">Message Me</a></li>
      </ul>
    </nav>
  </header>
  <section class="memories">
    <h2 style="text-align:center; font-family:'Great Vibes', cursive; font-size:2em; margin-bottom:24px;">
      Our Precious Memories ðŸ“¸
    </h2>
    <div class="gallery">
      <!-- Gallery images will be generated by JS -->
    </div>
  </section>
  <script>
    // Display 122 local images from photos/photos1.jpg to photos/photos122.jpg
    const gallery = document.querySelector('.gallery');
    for(let i=1; i<=108; i++) {
      const img = document.createElement('img');
      img.src = `photos/photo${i}.jpg`;
      img.alt = `Memory ${i}`;
      img.className = 'gallery-photo';
      gallery.appendChild(img);
    }
  </script>
  <style>
    .memories {
      max-width: 1300px;
      margin: 0 auto;
      padding: 32px 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 18px;
      margin-top: 0;
      padding: 16px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(60,60,60,0.08);
    }
    .gallery-photo {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(215,38,96,0.10);
      transition: transform 0.2s, box-shadow 0.2s;
      background: #f5f6fa;
      border: 2px solid #f5f6fa;
    }
    .gallery-photo:hover {
      transform: scale(1.06);
      box-shadow: 0 8px 32px rgba(215,38,96,0.18);
      border-color: #d72660;
      z-index: 2;
    }
    @media (max-width: 900px) {
      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      }
      .gallery-photo {
        height: 120px;
      }
    }
  </style>
</body>
</html>
