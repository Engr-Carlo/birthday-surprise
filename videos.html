<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Special Videos</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f5f6fa 0%, #ffe6f0 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    
    .video-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    .page-title {
      text-align: center;
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      color: #d72660;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }
    
    .video-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(215,38,96,0.15);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      border: 2px solid #ffd6e0;
    }
    
    .video-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(215,38,96,0.25);
    }
    
    .video-thumbnail {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
      cursor: pointer;
    }
    
    .video-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }
    
    .video-thumbnail:hover img {
      transform: scale(1.05);
    }
    
    .play-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s;
    }
    
    .play-btn {
      width: 80px;
      height: 80px;
      background: rgba(215,38,96,0.9);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      box-shadow: 0 4px 20px rgba(215,38,96,0.4);
    }
    
    .play-btn:hover {
      background: #d72660;
      transform: scale(1.1);
      box-shadow: 0 6px 25px rgba(215,38,96,0.6);
    }
    
    .play-icon {
      width: 0;
      height: 0;
      border-left: 25px solid white;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
      margin-left: 5px;
    }
    
    .video-info {
      padding: 20px;
      text-align: center;
    }
    
    .video-title {
      font-family: 'Great Vibes', cursive;
      font-size: 1.5em;
      color: #d72660;
      margin: 0;
      font-weight: normal;
    }
    
    .video-description {
      color: #666;
      margin-top: 8px;
      font-size: 0.9em;
    }
    
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      animation: fadeIn 0.3s;
    }
    
    .modal-content {
      position: relative;
      background-color: #fff;
      margin: 5% auto;
      padding: 0;
      border-radius: 20px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    
    .modal-header {
      background: linear-gradient(90deg, #d72660, #ff6b9d);
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    
    .modal-title {
      font-family: 'Great Vibes', cursive;
      font-size: 1.8em;
      margin: 0;
    }
    
    .close {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }
    
    .close:hover {
      background: rgba(255,255,255,0.3);
    }
    
    .video-wrapper {
      position: relative;
      width: 100%;
      height: 400px; /* Fixed height instead of padding-bottom */
      background: #000;
    }
    
    .video-wrapper video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @media (max-width: 768px) {
      .video-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .page-title {
        font-size: 2.5em;
      }
      
      .modal-content {
        width: 95%;
        margin: 10% auto;
      }
    }
    
    /* Featured Video Section */
    .featured-section {
      margin-bottom: 60px;
      text-align: center;
    }

    .featured-label {
      font-family: 'Great Vibes', cursive;
      font-size: 2.2em;
      color: #d72660;
      margin-bottom: 20px;
      position: relative;
      display: inline-block;
    }

    .featured-label::before,
    .featured-label::after {
      content: "âœ¨";
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.8em;
      animation: sparkle 2s infinite alternate;
    }

    .featured-label::before {
      left: -40px;
    }

    .featured-label::after {
      right: -40px;
    }

    @keyframes sparkle {
      0% { opacity: 0.5; transform: translateY(-50%) scale(0.8); }
      100% { opacity: 1; transform: translateY(-50%) scale(1.2); }
    }

    .featured-video-card {
      background: linear-gradient(145deg, #fff 0%, #fdf2f8 100%);
      border-radius: 25px;
      box-shadow: 0 15px 50px rgba(215,38,96,0.2);
      overflow: hidden;
      max-width: 900px;
      margin: 0 auto;
      border: 3px solid #ff6b9d;
      position: relative;
    }

    .featured-video-card::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #d72660, #ff6b9d, #ffb6c1, #d72660);
      background-size: 400% 400%;
      border-radius: 25px;
      z-index: -1;
      animation: gradientBorder 3s ease infinite;
    }

    @keyframes gradientBorder {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .featured-video-wrapper {
      position: relative;
      width: 100%;
      height: 500px;
      background: #000;
      border-radius: 22px 22px 0 0;
      overflow: hidden;
    }

    .featured-video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .featured-badge {
      position: absolute;
      top: 20px;
      left: 20px;
      background: linear-gradient(90deg, #d72660, #ff6b9d);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: bold;
      z-index: 10;
      box-shadow: 0 4px 15px rgba(215,38,96,0.4);
    }

    .featured-info {
      padding: 30px;
      text-align: center;
      background: linear-gradient(145deg, #fff 0%, #fdf2f8 100%);
    }

    .featured-title {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5em;
      color: #d72660;
      margin: 0 0 10px 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .featured-description {
      color: #666;
      font-size: 1.1em;
      margin-bottom: 15px;
    }

    .featured-hearts {
      font-size: 1.5em;
      animation: heartbeat 1.5s ease-in-out infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Regular video grid title */
    .regular-videos-title {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5em;
      color: #d72660;
      text-align: center;
      margin: 40px 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    /* Simple Featured Video Section */
    .featured-section {
      margin-bottom: 60px;
      text-align: center;
    }

    .featured-video-simple {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: 500px;
      background: #000;
      margin: 0 auto;
      border-radius: 8px;
      overflow: hidden;
    }

    .featured-video-simple iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

// Load featured video on page load - simplified
function loadFeaturedVideo() {
  const featuredVideo = videos.find(video => video.featured);
  if (featuredVideo) {
    const featuredContainer = document.getElementById('featuredVideoContainer');
    
    // Extract video ID and create simple autoplay iframe
    const videoId = featuredVideo.src.split('/').pop();
    featuredContainer.innerHTML = `
      <iframe 
        src="https://streamable.com/e/${videoId}?autoplay=1&muted=0" 
        width="100%" 
        height="500"
        frameborder="0" 
        allowfullscreen 
        allow="autoplay; fullscreen">
      </iframe>
    `;
  }
}

// Generate regular video grid (excluding featured video)
function generateVideoGrid() {
  const grid = document.getElementById('videoGrid');
  
  videos.filter(video => !video.featured).forEach((video, index) => {
    const videoCard = document.createElement('div');
    videoCard.className = 'video-card';
    videoCard.innerHTML = `
      <div class="video-thumbnail" onclick="openVideo('${video.src}', '${video.title}')">
        <img src="${video.thumbnail}" alt="${video.title}" />
        <div class="play-overlay">
          <button class="play-btn">
            <div class="play-icon"></div>
          </button>
        </div>
      </div>
      <div class="video-info">
        <h3 class="video-title">${video.title}</h3>
        <p class="video-description">${video.description}</p>
      </div>
    `;
    grid.appendChild(videoCard);
  });
}

// Open video in modal - Updated for Streamable
function openVideo(videoSrc, title) {
  const modal = document.getElementById('videoModal');
  const modalTitle = document.getElementById('modalTitle');
  const videoContainer = document.getElementById('videoContainer');
  
  // Set title
  modalTitle.textContent = title;
  
  // Extract video ID from Streamable URL
  const videoId = videoSrc.split('/').pop();
  
  // Create iframe for Streamable
  videoContainer.innerHTML = `
    <iframe 
      src="https://streamable.com/e/${videoId}?autoplay=1" 
      width="100%" 
      height="400"
      frameborder="0" 
      allowfullscreen 
      allow="autoplay; fullscreen"
      style="width: 100%; height: 400px;">
    </iframe>
  `;
  
  // Show modal
  modal.style.display = 'block';
  document.body.style.overflow = 'hidden';
}

// Close modal - Updated for iframe
function closeModal() {
  const modal = document.getElementById('videoModal');
  const videoContainer = document.getElementById('videoContainer');
  
  // Clear iframe
  videoContainer.innerHTML = '';
  
  // Hide modal
  modal.style.display = 'none';
  document.body.style.overflow = 'auto';
}

// Close modal when clicking outside
window.onclick = function(event) {
  const modal = document.getElementById('videoModal');
  if (event.target === modal) {
    closeModal();
  }
}

// Close modal with escape key
document.addEventListener('keydown', function(event) {
  if (event.key === 'Escape') {
    closeModal();
  }
});

// Initialize page
document.addEventListener('DOMContentLoaded', function() {
  loadFeaturedVideo();
  generateVideoGrid();
});
  </script>
