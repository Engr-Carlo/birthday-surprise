<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Special Videos</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f5f6fa 0%, #ffe6f0 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    
    .video-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    .page-title {
      text-align: center;
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      color: #d72660;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }
    
    .video-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(215,38,96,0.15);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      border: 2px solid #ffd6e0;
    }
    
    .video-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(215,38,96,0.25);
    }
    
    .video-thumbnail {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
      cursor: pointer;
    }
    
    .video-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }
    
    .video-thumbnail:hover img {
      transform: scale(1.05);
    }
    
    .play-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s;
    }
    
    .play-btn {
      width: 80px;
      height: 80px;
      background: rgba(215,38,96,0.9);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      box-shadow: 0 4px 20px rgba(215,38,96,0.4);
    }
    
    .play-btn:hover {
      background: #d72660;
      transform: scale(1.1);
      box-shadow: 0 6px 25px rgba(215,38,96,0.6);
    }
    
    .play-icon {
      width: 0;
      height: 0;
      border-left: 25px solid white;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
      margin-left: 5px;
    }
    
    .video-info {
      padding: 20px;
      text-align: center;
    }
    
    .video-title {
      font-family: 'Great Vibes', cursive;
      font-size: 1.5em;
      color: #d72660;
      margin: 0;
      font-weight: normal;
    }
    
    .video-description {
      color: #666;
      margin-top: 8px;
      font-size: 0.9em;
    }
    
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      animation: fadeIn 0.3s;
    }
    
    .modal-content {
      position: relative;
      background-color: #fff;
      margin: 5% auto;
      padding: 0;
      border-radius: 20px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    
    .modal-header {
      background: linear-gradient(90deg, #d72660, #ff6b9d);
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    
    .modal-title {
      font-family: 'Great Vibes', cursive;
      font-size: 1.8em;
      margin: 0;
    }
    
    .close {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }
    
    .close:hover {
      background: rgba(255,255,255,0.3);
    }
    
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }
    
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @media (max-width: 768px) {
      .video-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .page-title {
        font-size: 2.5em;
      }
      
      .modal-content {
        width: 95%;
        margin: 10% auto;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">HappyBirthday<span>MyLove</span> ðŸ’–</div>
    <nav>
      <ul class="nav-links">
        <li><a href="welcome.html">Home</a></li>
        <li><a href="our-story.html">Our Story</a></li>
        <li><a href="memories.html">Memories</a></li>
        <li><a href="love-song.html">Love Song</a></li>
        <li><a href="videos.html">Videos</a></li>
        <li><a href="message-me.html">Message Me</a></li>
      </ul>
    </nav>
  </header>

  <div class="video-container">
    <h1 class="page-title">Our Love Story Videos ðŸ’•</h1>
    
    <div class="video-grid" id="videoGrid">

  <!-- Video Modal -->

    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle">Our Special Moment</h2>
        <span class="close" onclick="closeModal()">&times;</span>
      </div>
      <div class="video-wrapper" id="videoContainer">
        <!-- Video iframe will be inserted here -->
      </div>
    </div>
  </div>

  <script>
// Video data - using local files
const videos = [

    src: "videos/video10.mp4",

  {
    src: "videos/video11.mp4",

  {
    src: "videos/video12.mp4",

  },
  {
    src: "videos/video13.mp4",
    title: "Forever Yours",
    description: "Until the end of time",
    thumbnail: "thumbnail/thumb13.jpg"
  }
];

// Generate video grid
function generateVideoGrid() {
  const grid = document.getElementById('videoGrid');
  
  videos.forEach((video, index) => {
    const videoCard = document.createElement('div');
    videoCard.className = 'video-card';
    videoCard.innerHTML = `
      <div class="video-thumbnail" onclick="openVideo('${video.src}', '${video.title}')">
        <img src="${video.thumbnail}" alt="${video.title}" />
        <div class="play-overlay">
          <button class="play-btn">
            <div class="play-icon"></div>
          </button>
        </div>
      </div>
      <div class="video-info">
        <h3 class="video-title">${video.title}</h3>
        <p class="video-description">${video.description}</p>
      </div>
    `;
    grid.appendChild(videoCard);
  });
}

// Open video in modal
function openVideo(videoSrc, title) {
  const modal = document.getElementById('videoModal');
  const modalTitle = document.getElementById('modalTitle');
  const videoContainer = document.getElementById('videoContainer');
  
  // Set title
  modalTitle.textContent = title;
  
  // Create video element for local files
  videoContainer.innerHTML = `
    <video 
      controls 
      autoplay 
      style="width: 100%; height: 100%;"
      preload="metadata">
      <source src="${videoSrc}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  `;
  
  // Show modal
  modal.style.display = 'block';
  document.body.style.overflow = 'hidden';
}

// Close modal
function closeModal() {
  const modal = document.getElementById('videoModal');
  const videoContainer = document.getElementById('videoContainer');
  
  // Stop video and clear container
  const video = videoContainer.querySelector('video');
  if (video) {
    video.pause();
    video.currentTime = 0;
  }
  videoContainer.innerHTML = '';
  
  // Hide modal
  modal.style.display = 'none';
  document.body.style.overflow = 'auto';
}

// Close modal when clicking outside
window.onclick = function(event) {
  const modal = document.getElementById('videoModal');
  if (event.target === modal) {
    closeModal();
  }
}

// Close modal with escape key
document.addEventListener('keydown', function(event) {
  if (event.key === 'Escape') {
    closeModal();
  }
});

// Initialize page
document.addEventListener('DOMContentLoaded', function() {
  generateVideoGrid();
});
  </script>
</body>
