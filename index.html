<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f6fa 0%, #ffe6f0 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    #loginForm {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 8px 32px rgba(215,38,96,0.12);
      padding: 38px 32px 32px 32px;
      max-width: 350px;
      width: 100%;
      text-align: center;
      position: relative;
      border: 2px solid #ffd6e0;
    }
    #loginForm h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.2em;
      color: #d72660;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    #loginForm p {
      color: #b23a48;
      font-size: 1.1em;
      margin-bottom: 18px;
    }
    #loginForm label {
      font-weight: 500;
      color: #d72660;
      font-size: 1em;
    }
    #loginForm input[type="password"] {
      width: 80%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1.5px solid #ffd6e0;
      font-size: 1em;
      background: #fff0f6;
      transition: border 0.2s;
      outline: none;
    }
    #loginForm input[type="password"]:focus {
      border: 1.5px solid #d72660;
      background: #ffe6f0;
    }
    #loginForm button {
      margin-top: 18px;
      padding: 10px 28px;
      border-radius: 18px;
      border: none;
      background: linear-gradient(90deg, #d72660 60%, #ffb6b9 100%);
      color: #fff;
      font-size: 1.1em;
      font-family: 'Great Vibes', cursive;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(215,38,96,0.10);
      transition: background 0.2s, transform 0.2s;
    }
    #loginForm button:hover {
      background: linear-gradient(90deg, #ffb6b9 0%, #d72660 100%);
      transform: scale(1.05);
    }
    .floating-hearts {
      position: absolute;
      left: 0; top: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .floating-heart {
      position: absolute;
      width: 28px;
      height: 28px;
      background: transparent;
      animation: floatUp 6s linear infinite;
    }
    .floating-heart:before, .floating-heart:after {
      content: "";
      position: absolute;
      left: 14px;
      top: 0;
      width: 14px;
      height: 22px;
      background: #d72660;
      border-radius: 14px 14px 0 0;
      transform: rotate(-45deg);
    }
    .floating-heart:after {
      left: 0;
      transform: rotate(45deg);
    }
    @keyframes floatUp {
      0% { opacity: 0.7; transform: translateY(120px) scale(1);}
      80% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-320px) scale(1.2);}
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Welcome, My Love! ðŸ’–</h2>
    <div style="font-size:2em; margin-bottom:10px;">ðŸ’— ðŸ’• ðŸ’—</div>
    <p>
      Please enter your secret code to unlock your special birthday surprise.<br>
      <span style="font-size:1.2em;">Happy Birthday, beautiful! ðŸŽ‚</span>
    </p>
    <label for="password">Secret Code:</label><br />
    <input type="password" id="password" name="password" required placeholder="Enter your code" /><br /><br />
    <button type="submit">Unlock Surprise</button>
    <div class="floating-hearts"></div>
  </form>
  <script>
    // Romantic floating hearts animation
    const heartsContainer = document.querySelector('.floating-hearts');
    for(let i=0; i<12; i++) {
      const heart = document.createElement('span');
      heart.className = 'floating-heart';
      heart.style.left = (Math.random()*90) + '%';
      heart.style.top = (Math.random()*80) + '%';
      heart.style.animationDelay = (Math.random()*5) + 's';
      heartsContainer.appendChild(heart);
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
